<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock - Game">
    <meta name="theme-color" content="dark">
    <!-- Links css.gg icons -->
    <link href='https://css.gg/info.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS - Game</title>
</head>

<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock - Game</h1>

    <!-- Circles container -->
    <div class="circles-container">

        <!-- Game buttons -->
        <button class="circle1 circles" onclick="runGame(0)"></button>
        <button class="circle2 circles" onclick="runGame(1)"></button>
        <button class="circle3 circles" onclick="runGame(2)"></button>
        <button class="circle4 circles" onclick="runGame(3)"></button>
        <button class="circle5 circles" onclick="runGame(4)"></button>

        <!-- Game information container -->
        <div class="circle6 circles">
            <!-- Game rules tooltip -->
            <div class="tooltip">
                <i class="gg-info tooltip-icon"></i>

                <span class="tooltip-content">
                    <h2 class="game-rules-title">GAME RULES</h2>
                    <h3 class="game-rules-title">To win the game reach 10 wins!</h3>
                    <img src="/assets/images/tooltip.webp" alt="Rock, Paper, Scissors, Lizard, Spock - Game Rules">
                </span>
            </div>

            <span class="tooltip-text">Click buttons to play</span>
            <h2 id="challenge">Challengers</h2>
            <div class="challengers">
                <p class="challenger-one" id="challenger-one">...</p>
                <p class="versus" id="versus">vs</p>
                <p class="challenger-two" id="challenger-two">...</p>
            </div>

            <p>User Wins: <span class="score" id="user-wins">0</span></p>
            <p>Ties: <span class="score" id="ties">0</span></p>
            <p>COM Wins: <span class="score" id="com-wins">0</span></p>
        </div>

        <!-- Game outcome container -->
        <div class="circle7 circles" id="game-over">
            <p id="game-over-note"></p>
            <button class="play-again" onclick="playAgain()">Click to Play Again</button>
        </div>

    </div>

    <!-- Game script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
